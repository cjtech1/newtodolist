<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span
          ><img class="sun-image" src="./images/Sun.svg" alt="" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <p><span class="progress-count">2</span>/3 Completed</p>
          </div>
          <p class="error-1">Please set all the 3 goals!</p>
        </div>
        <div class="progress-field">
          <div class="circle">
            <img class="tick-mark" src="./images/Vector 1.svg" alt="" />
          </div>
          <input type="text" placeholder="Enter your goal" />
        </div>
        <div class="progress-field">
          <div class="circle">
            <img class="tick-mark" src="./images/Vector 1.svg" alt="" />
          </div>
          <input type="text" placeholder="Enter your goal" />
        </div>
        <div class="progress-field">
          <div class="circle">
            <img class="tick-mark" src="./images/Vector 1.svg" alt="" />
          </div>
          <input type="text" placeholder="Enter your goal" />
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="footer">Made with ❤️ by Christin Jiji</p>
      </div>
    </main>
  </body>
</html>
